<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page!</title>
    <style media="screen">

      /* El simbolo # es para referenciar el id de cualquier elemento */
      #top {
        font-size: 36px;
      }

      #middle {
        font-size: 24px;
      }

      #bottom {
        font-size: 12px;
      }
      /* El . es para referenciar el nombre de la clase de cualquier elemento */
      .name {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
      <div id="top">
          This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
          This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
          This is the <span class="name">bottom</span> of my web page.
        </div>
  </body>
</html>
